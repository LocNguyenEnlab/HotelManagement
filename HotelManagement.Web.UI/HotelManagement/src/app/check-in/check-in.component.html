<dx-popup
    width="60%"
    height="auto"
    maxHeight="90%"
    [showTitle]="true"
    [title]="titlePersonalCheckin"
    [dragEnabled]="false"
    [closeOnOutsideClick]="false"
    [(visible)]="isVisiblePersonalCheckinPopup">
    <dx-scroll-view>
        <div style="padding-top: 14px">
            <div class="panel">
                <div class="title">
                    Booking information
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dx-field">
                            <div class="dx-field-label">Price</div>
                            <div class="dx-field-value">
                                <dx-text-box [value]="roomCheckin.price.toString() | currency: 'VND'"></dx-text-box>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Checkin Time</div>
                            <div class="dx-field-value">
                                <dx-date-box
                                    type="datetime"
                                    [(ngModel)]="roomCheckin.checkinTime"
                                    invalidDateMessage="The date must have the following format: MM/dd/yyyy">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="Checkin time is required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-date-box>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Checkout Time Estimate</div>
                            <div class="dx-field-value">
                                <dx-date-box
                                    type="datetime"
                                    [(ngModel)]="roomCheckin.checkoutTime">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="Checkout time is required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-date-box>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dx-field">
                            <div class="dx-field-label">Prepay</div>
                            <div class="dx-field-value">
                                <dx-number-box [(ngModel)]="invoice.prepay">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="Prepay time is required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-number-box>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Discount</div>
                            <div class="dx-field-value">
                                <dx-number-box [(ngModel)]="invoice.discount" placeholder="%">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message="Discount is required"></dxi-validation-rule>
                                    </dx-validator>
                                </dx-number-box>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Notes</div>
                            <div class="dx-field-value">
                                <dx-text-area
                                    height="90"
                                    [(ngModel)]="invoice.notes">
                                </dx-text-area>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="title">Room Service</div>
            <div class="row room-service">
                <div class="col-sm-3">
                    <dx-drop-down-box
                        #typeBox
                        placeholder="Service Type"
                        [(value)]="serviceTypeName">
                        <dx-list
                            [dataSource]="serviceTypeSource"
                            (onSelectionChanged)="chooseServiceType($event)"
                            displayExpr="name"
                            selectionMode="single">
                        </dx-list>
                    </dx-drop-down-box>
                </div>
                <div class="col-sm-4">
                    <dx-drop-down-box
                        #serviceBox
                        [(value)]="serviceName"
                        placeholder="Select a service...">
                        <dx-list
                            [dataSource]="serviceSource"
                            displayExpr="name"
                            selectionMode="single"
                            (onSelectionChanged)="chooseService($event)">
                        </dx-list>
                    </dx-drop-down-box>
                </div>
                <div class="col-sm-3">
                    <dx-drop-down-box
                        #quantityBox
                        placeholder="Quantity"
                        [(value)]="serviceQuantityValue">
                        <dx-list
                            [dataSource]="serviceQuantitySource"
                            selectionMode="single"
                            (onSelectionChanged)="chooseQuantity($event)">
                        </dx-list>
                    </dx-drop-down-box>
                </div>
                <div class="col-sm-2">
                    <dx-button
                        type="success"
                        icon="arrowdown"
                        text="Add"
                        (onClick)="addService()"></dx-button>
                </div>
            </div>
            <dx-data-grid
                height="150px"
                [showRowLines]="true"
                [dataSource]="invoice.servicesOfInvoice"
                [showBorders]="true">
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column dataField="service.name"></dxi-column>
                <dxi-column dataField="service.price" format="currency"></dxi-column>
                <dxi-column dataField="quantity"></dxi-column>
                <dxi-column dataField="totalMoney" format="currency"></dxi-column>
                <dxo-editing
                    mode="row"
                    [allowDeleting]="true"
                    [useIcons]="true">
                </dxo-editing>
            </dx-data-grid>
        </div>
        <div class="panel">
            <div class="title">Client Information</div>
            <p class="text-center">Clients list</p>
            <dx-data-grid
                height="150px"
                [dataSource]="roomCheckin.clients"
                [columns]="['name', 'address', 'email', 'identityOrPassport', 'nationality', 'notes']"
                [showBorders]="true">
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-editing
                    mode="row"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [useIcons]="true">
                </dxo-editing>
            </dx-data-grid>
        </div>
        <div class="group-btn">
            <dx-button (onClick)="cancel()" type="danger" icon="close" text="Cancel"></dx-button>
            <dx-button (onClick)="checkinForPersonal()" type="success" icon="check" text="Checkin"></dx-button>
        </div>
    </dx-scroll-view>
</dx-popup>
