<h2 class="text-center">Booked Clients List</h2>
<dx-data-grid
    [dataSource]="bookedClientsList"
    [columns]="['type', 'contactName', 'checkinTime', 'checkoutTime', 'code', 'bookType', 'prePay', 'notes', 'createdTime', 'roomName']"
    showBorders="true">
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-editing
        mode="row"
        [allowAdding]="true"
        [allowUpdating]="true"
        [allowDeleting]="true">
    </dxo-editing>
</dx-data-grid>
